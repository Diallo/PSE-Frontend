<section class="bg-primary" id="about">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h1 class="section-heading">History</h1>
                <p>Analyze your Spotify history and get new recommendations based on your favorite songs!</p>
                <hr class="light">
            </div>
        </div>
        <!-- Toggle between history and favourites -->
        <div class="row text-center">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" id="historySelector" data-toggle="dropdown">
                    History 
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu dashboard-dropdown dropdown-menu-center" role="menu">
                    <li><a onclick="toggleHistory('history')">History</a></li>
                    <li><a onclick="toggleHistory('favourites')">Favourites</a></li>
                </ul>
            </div>
        </div>

        <!-- The scrollwindow with history/favourites -->
        <!-- TODO: can we make one scroll view for history and favourites? -->
        <!-- Auto generate rows with two coloms for select and spotify song -->
        <!-- That should finish this part of the page -->
        <div class="row text-center">
            <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5 text-center" id="histCol">
                <H3>History</H3>
                <div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <br>
                    <div class="row">
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center" onclick="select('0')" >Select</div>
                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 text-center" id="hist0" ></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center" onclick="select('1')" >Select</div>
                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 text-center" id="hist1" ></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center" onclick="select('2')" >Select</div>
                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 text-center" id="hist2" ></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center" onclick="select('3')" >Select</div>
                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 text-center" id="hist3" ></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-center" onclick="select('4')" >Select</div>
                        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 text-center" id="hist4" ></div>
                    </div>
                    <br>
                </div>
            </div>
            <!-- The recommendation divs. -->
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 text-center">
                <h3>More like this</h3>
                <br>
                <div id="recHist0" class="row">
                </div>
                <div id="recHist1" class="row">
                </div>
                <div id="recHist2" class="row">
                </div>
                <div id="recHist3" class="row">
                </div>
                <div id="recHist4" class="row">
                </div>
                <br>
            </div>

            <!-- The song review column. -->
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 row text-center">
                <div id="songinfotool">
                    <h3>Song analysis</h3>
                    <div class="row">
                        <div id="songname"></div>
                        <p id="songdisplayname"></p>
                        <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2 hcenter text-center">
                            <input id="happiness_slider" class="feedback-slider" orient="vertical" type="range" min="0" max="100" step="1" value="50">
                        </div>
                        <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2 hcenter text-center">

                            <input id="excitedness_slider" class="feedback-slider" orient="vertical" type="range" min="0" max="100" step="1" value="50">
                        </div>
                        <div class="col-xs-3 col-sm-2 col-md-2 col-lg-2 hcenter text-center">
			                <p>Happiness:</p>
                            <p id="happiness_slider_text">50%</p>
			                <p>Excitement:</p>
                            <p id="excitedness_slider_text">50%</p>
                        </div>

                        <div class="btn-group-vertical" role="group">
                            <button type="button" class="btn background-black" id="send_feedback">&emsp; Send feedback &emsp;</button>
                            <button type=" button" class="btn background-black" id="reset_feedback">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
